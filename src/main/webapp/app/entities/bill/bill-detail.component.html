<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bill">
            <h2><span jhiTranslate="foodApp.bill.detail.title">Bill</span> {{ bill.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="foodApp.bill.billid">Billid</span></dt>
                <dd>
                    <span>{{ bill.billid }}</span>
                </dd>
                <dt><span jhiTranslate="foodApp.bill.date">Date</span></dt>
                <dd>
                    <span>{{ bill.date }}</span>
                </dd>
                <dt><span jhiTranslate="foodApp.bill.totalprice">Totalprice</span></dt>
                <dd>
                    <span>{{ bill.totalprice }}</span>
                </dd>
                <dt><span jhiTranslate="foodApp.bill.couponid">Couponid</span></dt>
                <dd>
                    <span>{{ bill.couponid }}</span>
                </dd>
                <dt><span jhiTranslate="foodApp.bill.shipping">Shipping</span></dt>
                <dd>
                    <span>{{ bill.shipping }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bill', bill.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
