<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="food">
            <h2><span jhiTranslate="foodApp.food.detail.title">Food</span> {{ food.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="foodApp.food.foodid">Foodid</span></dt>
                <dd>
                    <span>{{ food.foodid }}</span>
                </dd>
                <dt><span jhiTranslate="foodApp.food.categoryid">Categoryid</span></dt>
                <dd>
                    <span>{{ food.categoryid }}</span>
                </dd>
                <dt><span jhiTranslate="foodApp.food.foodname">Foodname</span></dt>
                <dd>
                    <span>{{ food.foodname }}</span>
                </dd>
                <dt><span jhiTranslate="foodApp.food.description">Description</span></dt>
                <dd>
                    <span>{{ food.description }}</span>
                </dd>
                <dt><span jhiTranslate="foodApp.food.price">Price</span></dt>
                <dd>
                    <span>{{ food.price }}</span>
                </dd>
                <dt><span jhiTranslate="foodApp.food.billdetail">Billdetail</span></dt>
                <dd>
                    <div *ngIf="food.billdetail">
                        <a [routerLink]="['/billdetail', food.billdetail?.id, 'view']">{{ food.billdetail?.billdetailid }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="foodApp.food.category">Category</span></dt>
                <dd>
                    <span *ngFor="let category of food.categories; let last = last">
                        <a [routerLink]="['/category', category?.id, 'view']">{{ category.categoryid }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/food', food.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
