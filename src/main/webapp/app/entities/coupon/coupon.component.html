<div>
    <h2 id="page-heading">
        <span jhiTranslate="foodApp.coupon.home.title">Coupons</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-coupon" [routerLink]="['/coupon/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="foodApp.coupon.home.createLabel">
            Create a new Coupon
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="coupons?.length === 0">
        <span jhiTranslate="foodApp.coupon.home.notFound">No coupons found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="coupons && coupons.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="foodApp.coupon.couponid">Couponid</span></th>
                    <th scope="col" ><span jhiTranslate="foodApp.coupon.couponname">Couponname</span></th>
                    <th scope="col" ><span jhiTranslate="foodApp.coupon.coupon">Coupon</span></th>
                    <th scope="col" ><span jhiTranslate="foodApp.coupon.type">Type</span></th>
                    <th scope="col" ><span jhiTranslate="foodApp.coupon.bill">Bill</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let coupon of coupons ;trackBy: trackId">
                    <td><a [routerLink]="['/coupon', coupon.id, 'view']">{{ coupon.id }}</a></td>
                    <td>{{ coupon.couponid }}</td>
                    <td>{{ coupon.couponname }}</td>
                    <td>{{ coupon.coupon }}</td>
                    <td>{{ coupon.type }}</td>
                    <td>
                        <div *ngIf="coupon.bill">
                            <a [routerLink]="['/bill', coupon.bill?.id, 'view']" >{{ coupon.bill?.billid }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/coupon', coupon.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/coupon', coupon.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(coupon)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
