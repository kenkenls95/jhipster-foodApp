<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="warehouse">
            <h2><span jhiTranslate="foodApp.warehouse.detail.title">Warehouse</span> {{ warehouse.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="foodApp.warehouse.warehouseid">Warehouseid</span></dt>
                <dd>
                    <span>{{ warehouse.warehouseid }}</span>
                </dd>
                <dt><span jhiTranslate="foodApp.warehouse.foodid">Foodid</span></dt>
                <dd>
                    <span>{{ warehouse.foodid }}</span>
                </dd>
                <dt><span jhiTranslate="foodApp.warehouse.quantity">Quantity</span></dt>
                <dd>
                    <span>{{ warehouse.quantity }}</span>
                </dd>
                <dt><span jhiTranslate="foodApp.warehouse.date">Date</span></dt>
                <dd>
                    <span>{{ warehouse.date }}</span>
                </dd>
                <dt><span jhiTranslate="foodApp.warehouse.food">Food</span></dt>
                <dd>
                    <div *ngIf="warehouse.food">
                        <a [routerLink]="['/food', warehouse.food?.id, 'view']">{{ warehouse.food?.foodid }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/warehouse', warehouse.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
