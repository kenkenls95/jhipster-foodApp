<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-warehouse-heading" jhiTranslate="foodApp.warehouse.home.createOrEditLabel">Create or edit a Warehouse</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="foodApp.warehouse.warehouseid" for="field_warehouseid">Warehouseid</label>
                    <input type="number" class="form-control" name="warehouseid" id="field_warehouseid"
                           formControlName="warehouseid"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="foodApp.warehouse.foodid" for="field_foodid">Foodid</label>
                    <input type="number" class="form-control" name="foodid" id="field_foodid"
                           formControlName="foodid"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="foodApp.warehouse.quantity" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                           formControlName="quantity"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="foodApp.warehouse.date" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker #dateDp="ngbDatepicker" formControlName="date"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="foodApp.warehouse.food" for="field_food">Food</label>
                    <select class="form-control" id="field_food" name="food" formControlName="food">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="foodOption.id === editForm.get('food')!.value?.id ? editForm.get('food')!.value : foodOption" *ngFor="let foodOption of foods; trackBy: trackById">{{ foodOption.foodid }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
