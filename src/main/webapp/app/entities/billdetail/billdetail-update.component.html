<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-billdetail-heading" jhiTranslate="foodApp.billdetail.home.createOrEditLabel">Create or edit a Billdetail</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="foodApp.billdetail.billdetailid" for="field_billdetailid">Billdetailid</label>
                    <input type="number" class="form-control" name="billdetailid" id="field_billdetailid"
                           formControlName="billdetailid"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="foodApp.billdetail.foodid" for="field_foodid">Foodid</label>
                    <input type="number" class="form-control" name="foodid" id="field_foodid"
                           formControlName="foodid"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
